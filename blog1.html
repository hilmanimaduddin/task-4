<html>
  <head>
    <title>Blog Ini</title>
    <link rel="stylesheet" href="css/blog1.css" />
    <script
      src="https://kit.fontawesome.com/d0ff47b7d6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <a href="index.html">
              <img
                style="width: 40px; margin-right: 20px"
                src="Image/brandred.png"
                alt="Dumbways"
              />
            </a>
          </li>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="blog.html">Blog</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="form.html">Contact Me</a>
      </div>
    </nav>
    <h1>ADD MY PROJECT</h1>
    <div class="bodi">
      <form onsubmit="addBlog(event)">
        <div class="project">
          <label for="input-project">Project Name</label>
          <input id="input-project" type="text" />
        </div>
        <div class="date">
          <div>
            <label for="input-date1">Start Date</label>
            <input id="input-date1" type="date" />
          </div>
          <div>
            <label for="input-date2">End Date</label>
            <input id="input-date2" type="date" />
          </div>
        </div>
        <div>
          <label for="description">Description</label>
          <textarea name="" id="description" cols="22" rows="5"></textarea>
        </div>
        <div class="technologies">
          <label class="techno" for="input-techno">Technologies</label>
          <br />
          <span class="label1">
            <label class="ppp"
              ><input type="checkbox" name="technologies" value="Node Js" />
              Node Js</label
            >
            <label class="pppp"
              ><input type="checkbox" name="technologies" value="Next Js" />
              Next Js</label
            >
          </span>
          <br />
          <span class="label2">
            <label class="ppp"
              ><input type="checkbox" name="technologies" value="React Js" />
              React Js</label
            >
            <label class="ppp"
              ><input
                type="checkbox"
                name="technologies"
                value="TypeScript"
              />TypeScript</label
            >
          </span>
        </div>
        <div class="input-blog-image">
          <label for="input-image"
            >Upload Image
            <div class="input-image1">
              <p>Choose</p>
              <img
                style="width: 20px"
                src="Image/paperclip-solid.svg"
                alt="file"
              />
            </div>
          </label>
          <input type="file" id="input-image" hidden />
        </div>
        <div class="button-group">
          <button>Post Blog</button>
        </div>
      </form>
    </div>
    <div></div>
    <script src="js/blog1.js"></script>
  </body>
</html>
